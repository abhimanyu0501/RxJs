<script>
    const source$ = new Rx.Observable(observer => {
        console.log('Creating Observable');
        //if we want to emit a value from a stream.than we need to take the observer.
        //inside next() method,we have to used a javascript generator function.
        observer.next('Hello World');
        //this isinfact a stream.that is constantly open
        observer.next('Another Value');
        //letus do a timeout
        setTimeout(() =>
        {
            observer.next('Yet another value');
        },3000);
    });
    source$.subscribe(
        x =>
    {
        console.log(x);
    },
    err => {
        console.log(err);
    },
    complete => {
        console.log('Completed');
    }
    );
</script>
